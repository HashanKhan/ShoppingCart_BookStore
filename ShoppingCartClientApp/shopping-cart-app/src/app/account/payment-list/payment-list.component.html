<!-- Title -->
<div class="container-text">
    <h1>Your Payment History</h1>
</div>

<!-- Search Field -->
<mat-form-field>
    <mat-label>Search Payment</mat-label>
    <input matInput type="text" (keyup)="applyFilter($event)" [(ngModel)]="value" placeholder="What's the exact Payment are you looking for...">
    <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="clear()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <!-- Payments List Table. -->
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- PaymentMethod Column -->
      <ng-container matColumnDef="paymentMethod">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Payment Method </th>
        <td mat-cell *matCellDef="let row"> {{row.paymentMethod}} </td>
      </ng-container>
  
      <!-- PaymentAmount Column -->
      <ng-container matColumnDef="paymentAmount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Payment Amount </th>
        <td mat-cell *matCellDef="let row"> {{row.paymentAmount}} </td>
      </ng-container>
  
      <!-- PaymentDate Column -->
      <ng-container matColumnDef="paymentDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Payment Date </th>
        <td mat-cell *matCellDef="let row"> {{row.paymentDate}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
  
    <!-- Paginator for the table. -->
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
