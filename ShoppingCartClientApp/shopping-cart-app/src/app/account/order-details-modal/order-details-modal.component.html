<!-- Title -->
    <h2>
        <strong>Your Order Details</strong>
        <button style="float: right;" mat-icon-button [mat-dialog-close]><mat-icon>cancel</mat-icon></button>
    </h2>

<!-- Search Field -->
<mat-form-field>
    <mat-label>Search Order Detail</mat-label>
    <input matInput type="text" (keyup)="applyFilter($event)" [(ngModel)]="value" placeholder="What's the exact Order Detail are you looking for...">
    <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="clear()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <!-- Order Details List Table. -->
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Item Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>
  
      <!-- Quantity Column -->
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
        <td mat-cell *matCellDef="let row"> {{row.quantity}} </td>
      </ng-container>
  
      <!-- UnitPrice Column -->
      <ng-container matColumnDef="unitCost">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> UnitPrice </th>
        <td mat-cell *matCellDef="let row"> {{row.unitCost}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
  
    <!-- Paginator for the table. -->
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
